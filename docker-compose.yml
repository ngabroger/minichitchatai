version: '3.3'

services:
  chatai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minichitchatai
    ports:
      - "3602:3000"
    environment:
      - NODE_ENV=production
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /app/node_modules
      - /app/.next